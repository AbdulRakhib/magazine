    <script type="text/javascript">
        $("#flipbook").turn({
            width: 3405,
            height: 2200,
            autoCenter: true
        });

        document.onkeydown = function (event) {
        event = event || window.event;
        var keyCode = event.keyCode;
        if (keyCode === 37) {
        // Left arrow key
        $("#flipbook").turn("previous");
        } else if (keyCode === 39) {
        // Right arrow key
        $("#flipbook").turn("next");
        }
        };
